apiVersion: batch/v1
kind: Job
metadata:
  generateName: {{ .Release.Name }}-predeploy-job-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: cloudflare-lb-thingy
        image: devlopesbernardo/cloudflare-lb-thingy:latest
        imagePullPolicy: Always
        env:
          - name: EMAIL
            valueFrom:
              secretKeyRef:
                name: cluster-1-predeploy-cloudflare
                key: EMAIL
                optional: false
          - name: API_KEY
            valueFrom:
              secretKeyRef:
                name: cluster-1-predeploy-cloudflare
                key: API_KEY
                optional: false
          - name: POOL_ID
            valueFrom:
              secretKeyRef:
                name: cluster-1-predeploy-cloudflare
                key: POOL_ID
                optional: false
          - name: ACCOUNT_ID
            valueFrom:
              secretKeyRef:
                name: cluster-1-predeploy-cloudflare
                key: ACCOUNT_ID
                optional: false
          - name: URLS
            value: "google.com,facebook.com"
      restartPolicy: OnFailure